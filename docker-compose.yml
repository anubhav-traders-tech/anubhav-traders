version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anubhav_traders
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d anubhav_traders" ]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    command: npm run dev
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://user:password@postgres:5432/anubhav_traders
      - JWT_SECRET=supersecret
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build: ./client
    command: npm run dev
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server

volumes:
  postgres_data:
